      attributes: [ name, description, short_description, meta_title, meta_description, status, visibility, image, recom_fr_3g, recom_fr_4g, recom_fr_accessoires, recom_fr_bluetooth, recom_fr_cartesd, recom_fr_das, recom_fr_deblocage, recom_fr_dimensions, recom_fr_ecran, recom_fr_garantie, recom_fr_iris, recom_fr_jack, recom_fr_lightning, recom_fr_nfc, recom_fr_photo , recom_fr_poids, recom_fr_resolution_ecran, recom_fr_sim, recom_fr_touchid, model, manufacturer, color, capacity, grade, variation_name, variation_image, variation_description, news_to_date, news_from_date ]
