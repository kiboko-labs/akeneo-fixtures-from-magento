      image: image
      requirements:
        - scope: recommerce_eu
          attributes: [ name, description ]
        - scope: recommerce_ch
          attributes: [ name, description ]
        - scope: bmo_digitech
          attributes: [ name, description ]
        - scope: bmo_bouygues
          attributes: [ name, description ]
        - scope: bmo_mbudget
          attributes: [ name, description ]
        - scope: bmo_ricardo
          attributes: [ name, description ]
        - scope: amazon
          attributes: [ name, description ]
        - scope: advise
          attributes: [ name, description ]
      variations:
        - code: mobile_color_capacity_grade
          level-1:
            axis: [ color, capacity ]
            attributes: [ variation_name, variation_image, variation_description ]
          level-2:
            axis: [ grade ]
            attributes: [ sku, status, visibility, news_from_date, news_to_date ]
        - code: mobile_groupon
          level-1:
            axis: [ color, capacity ]
            attributes: [ variation_name, variation_image, variation_description ]

